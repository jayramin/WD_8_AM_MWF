<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        td,
        th {
            border: 2px solid;
            border-collapse: collapse;
            /* min-width: 300px; */
            max-width: 300px;
        }

        th,
        td {
            padding: 20px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <caption>Student Marks</caption>
        <tr>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>90</td>
            <td>95</td>
        </tr>
    </table>
</body>

</html>
