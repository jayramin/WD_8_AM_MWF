<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Display</title>
    <style>
        h2 {
            display: inline;
            background-color: aqua;
            height: 800px;
            width: 800px;
            margin: 100px;
        }
        span{
            background-color: brown;
            color: white;
            height: 800px;
            width: 800px;
            margin: 100px;
        }
    </style>
</head>

<body>
    <section>
        <h1>Inline Display</h1>
        <hr>
        <div>
            <h2>Inline Display 01</h2>
            <h2>Inline Display 02</h2>
            <h2>Inline Display 03</h2>
            <h2>Inline Display 04</h2>
        </div>
    </section>
    <section>
        <span>Span tag</span>
    </section>
</body>

</html>
