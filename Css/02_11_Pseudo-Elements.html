<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elements</title>
    <style>
        p::first-line{
            font-weight: 900;
        }
        p::after{
            content: "Denish";
        }
        p::before{
            content: "Denish";
        }
        p::first-letter{
           font-size: 80px;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h1>Pseudo-Elements</h1>
        </div>


        <hr>


        <div>
            <h2>Pseudo-Elements 01</h2>
            <p>Pseudo-Elements 02</p>
        </div>
    </section>
</body>

</html>
