<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <section>
        <form action="#" method="post">
            <label for="UserName"> UserName :</label>
            <input type="text" id="Username" name="Username" placeholder="Enter Your Name" required  value="Denish" > <br>
            <label for="Email"> Email :</label>
            <input type="email"> <br>


            <label for="Number"> Number :</label>
            <input type="tel" id="Number"> <br>


            <label for="Address">Address:</label>
            <textarea name="" id="" rows="10" cols="100"></textarea> <br>
            <label for="Password">Password:</label>
            <input type="password" name="" id=""> <br>
            <label for="Age">Age:</label>
            <input type="number" name="" id=""> <br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="">Male
            <input type="radio" name="Gender" id="">Female <br>
            <label for="Hoobie">Hoobie:</label>
            <input type="checkbox" name="Gender" id="">Game
            <input type="checkbox" name="Gender" id="">Music
            <input type="checkbox" name="Gender" id="">Traveling
            <input type="checkbox" name="Gender" id="">GTA 5 <br>

            <label for="Date">Date</label>
            <input type="date" name="" id=""> <br>
            <label for="Date">Date-Time</label>
            <input type="datetime-local" name="" id=""> <br>
            <label for="">Select a car</label>
            <select name="" id="">
                <option value="">Select Name Car</option>
                <option value="">BMW</option>
                <option value="">Thar</option>
                <option value="">Scorpiyo</option>
                <option value="">Foruchaner</option>
                <option value="">Lambo</option>
            </select> <br>
            <label for="Color">Color</label>
            <input type="color" name="" id=""> <br>
            <label for="Range">Range</label>
            <input type="range" min="20" name="" id=""> <br>
            <label for="Search">Search</label>
            <input type="search" name="" id=""> <br>
            <label for="Upload a file">Upload a file</label>
            <input type="file" name="" id=""> <br>
            <!-- <button type="button" onclick="alert('Button clicked!')">Click Me</button> -->
            
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
        </form>
    </section>
</body>
</html>
