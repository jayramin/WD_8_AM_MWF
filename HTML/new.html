<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        h1 {
            color: #333;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Rock Paper Scissors Game</h1>
    <div class="buttons">
        <button onclick="playGame('rock')">ü™® Rock</button>
        <button onclick="playGame('paper')">üìÑ Paper</button>
        <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div id="result"></div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a Tie! You both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `üéâ You Win! You chose ${playerChoice} and computer chose ${computerChoice}.`;
            } else {
                result = `üò¢ You Lose! You chose ${playerChoice} and computer chose ${computerChoice}.`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>

</body>

</html>
